apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 2
  template:
    metadata:
      namespace: poker-static-assets
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: petyrveliki/petar-custom-nginx
        ports:
        - containerPort: 80
        securityContext:
          privileged: true
        volumeMounts:
        - name: my-pv
          mountPath: /usr/share/nginx/html
      securityContext: {}
      volumes:
      - name: my-pv
        persistentVolumeClaim:
          claimName: pvc-example